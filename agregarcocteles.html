<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/coctel.png">
    <title>Agregar Cocteles</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" ><img src="img/logo-encabezado.png" alt="Logo de la marca"></a>
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="listacocteles.html">LISTA DE COCTELES</a></li> <!--  pIENSO HACERLO EN LA LISTA CUANDO LO MUESTRE UN BOTON QUE DIGA AGREGAR Y 
                    LO LLEVE A LA OTRA PAGINA E INIDIQUE LA CANTDIAD DE COCTELES Y LA CANTDIAD A APAGAR-->
                <li><a href="carrito.html">VER CARRITO</a></li> 
           </ul>            
        </nav>
    </header>

    <form id="productForm" class="base">
        <img id="productImage" src="" alt="Product Image"><br>
        <label for="productName">Nombre del producto:</label><br>
        <input type="text" id="productName" name="productName" readonly><br>
        <label for="productPrice">Precio del producto:</label><br>
        <input type="number" id="productPrice" name="productPrice" readonly><br>
        <label for="quantity">Cantidad:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" value="1"><br><br>
        <label for="total">Total a pagar:</label><br>
        <input type="text" id="total" name="total" readonly><br><br>
        <input type="submit" value="Agregar al carrito">
    </form>


    <script src="js/main.js"></script>
</body>

</html>
